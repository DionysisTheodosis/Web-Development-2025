version: "3.9"

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: autorepair_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: car-repair
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: root
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mysql-net
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    mem_limit: 1024m
    cpus: 1.0

  backend:
    build:
      context: ./backend/autorepair
      dockerfile: Dockerfile
    container_name: autorepair_backend
    restart: unless-stopped
    environment:
      SPRING_CONFIG_IMPORT: "optional:configtree:/run/secrets/"
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/car-repair?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 8080
      SERVER_SSL_ENABLED: false
    secrets:
      - source: jwt_secret
        target: JWT_SECRET
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mysql-net
      - backend-net
      - frontend-net
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "java -version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    mem_limit: 1024m
    cpus: 1.5
    security_opt:
      - no-new-privileges:true

  # Frontend Vue/Nginx Service
  frontend:
    build:
      context: ./frontend/autorepair
      dockerfile: Dockerfile
    container_name: autorepair_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend-net
    security_opt:
      - no-new-privileges:true
    mem_limit: 1024m
    cpus: 1.0

# Network Segmentation
networks:
  mysql-net:
    driver: bridge
  backend-net:
    driver: bridge
  frontend-net:
    driver: bridge

# Persistent Volumes
volumes:
  db_data:

# Secrets Definition
secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_user:
    file: ./secrets/db_user.txt
  db_password:
    file: ./secrets/db_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
